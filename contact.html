<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>コミュニティー招待フォーム | 江別4大学コミュニティ</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>コミュニティー招待フォーム</h2>
				<p class="description">Discordへの招待URLを送信するあなたが所属している学校のメールアドレスを入力してください. なおここで入力した情報はDiscordへの参加のみに利用し, それ以外の用途には使用しません.</p>
				<p class="description">学校のメールアドレスを入力しているのに, エラーメッセージが表示される, また数分待ってもメールが届かない場合は, お手数ですが, <a href="https://twitter.com/Ebetsu_4U">江別4大学コミュニティー公式Twitter</a>へご連絡ください.</p>
				<div class="spacer"></div>
				<div id="err-msg-name"></div>
				<input type="text" id="email" class="field" placeholder="メールアドレス">
				<button id="btn" class="btn">送信する</button>
				<div id="server-msg-name"></div>
			</div>
		</div>
	</div>

	<script src="contact.js"></script>
</body>
</html>
